<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- header -->
  
    <h1>Good Vibes Form</h1>

  <body>
    
    <!-- container -->
    <div class="container">
      <div class="topic">
        <h4>Tell us something posituve that happened to you today.</h4>
      </div>
      <br>
      <!-- row-1 -->
      <div class="row">
        <div class="left">Name</div>
        <div class="right">
           <input  type="text" placeholder="Enter your name..">
        </div>
      </div>
      <br>
      <!-- row-2 -->
      <div class="row">
        <div class="left">Email</div>
        <div class="right">
           <input  type="email" placeholder="Enter your email..">
        </div>
      </div>
      <br>
      <!-- row-3 -->
      <div class="row">
        <div class="left">On a scale of 1-10, how good was it?</div>
        <div class="right">
           <input  type="number" placeholder="Enter a number between 1 and 10..">
        </div>
      </div>
      <br>
      <!-- row-4 -->
      <div class="row">
        <div class="left">Where did it happen?</div>
        <div class="right">
            <select>
                <option value="at home">At home</option>
                <option value="At work">At work</option>
                <option value="Outside">Outside</option>
              </select>
        </div>
        <br>
        <!-- row-5 -->
        <div class="row">
            <div class="left">At what time did it happen?</div>
            <div class="right">
               <ul>
                <li>
                    <input type="radio" id="Morning">
                    <label for="Morning">Morning</label>
                </li>
                <li>
                    <input type="radio" id="Afternoon">
                    <label for="Afternoon">Afternoon</label>
                </li>
                <li>
                    <input type="radio" id="Evening">
                    <label for="Evening">Evening</label>
                </li>
               </ul>
            </div>
          </div>
          <br>
          <!-- row-6 -->
          <div class="row">
            <div class="left">What emotions did you experience?</div>
            <div class="right">
                <ul>
                    <li>
                        <input type="checkbox" id="Excited">
                        <label for="Excited">Excited</label>
                    </li>
                    <li>
                        <input type="checkbox" id="humbled">
                        <label for="humbled">Humbled</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Elated">
                        <label for="Elated">Elated</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Loved">
                        <label for="Loved">Loved</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Enthusiastic">
                        <label for="Enthusiastic">Enthusiastic</label>
                    </li>
                </ul>
            </div>
          </div>
          <br>
          <!-- row-7 -->
          <div class="row">
            <div class="left">Please decribe your positive experience?</div>
            <div class="right">
                <textarea placeholder="Enter your experience here.."></textarea>
            </div>
          </div>
          <br>
          <div class="submit">
              <button>Submit</button>
          </div>
      </div>
  </body>
</html>
